name: C# CI

on:
  push:
    branches: [ main ]
    paths:
      - 'clients/csharp/**'
      - '.github/workflows/csharp.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'clients/csharp/**'
      - '.github/workflows/csharp.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0.x', '7.0.x', '8.0.x']

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}
    
    - name: Restore dependencies
      run: |
        cd clients/csharp
        dotnet restore GroupVAN.sln
    
    - name: Build
      run: |
        cd clients/csharp
        dotnet build GroupVAN.sln --no-restore --configuration Release
    
    - name: Format check
      run: |
        cd clients/csharp
        dotnet format GroupVAN.sln --verify-no-changes --no-restore
    
    - name: Test
      run: |
        cd clients/csharp
        dotnet test GroupVAN.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.dotnet-version == '8.0.x'
      with:
        file: ./clients/csharp/**/coverage.cobertura.xml
        flags: csharp
        name: C# Coverage