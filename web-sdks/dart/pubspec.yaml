name: groupvan
description: "GroupVAN SDK for Flutter/Dart applications - comprehensive toolkit for GroupVAN V3 API integration."
version: 1.0.1
homepage: https://github.com/federatedops/GroupVAN-SDK
publish_to: none

environment:
  sdk: '>=3.8.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  dio: ^5.4.0
  dio_cache_interceptor: ^3.5.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.2.2
  hydrated_bloc: ^9.1.5
  json_annotation: ^4.9.0
  logging: ^1.3.0
  meta: ^1.10.0
  path_provider: ^2.1.2
  uuid: ^4.3.3

dev_dependencies:
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

